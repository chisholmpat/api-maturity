<div class="col-lg-12">
    <form novalidate class="simple-form">

        <div class="form-group">
            <!-- Username -->
            <label>Username:</label>
            <input class="form-control" type="text" ng-model="editing.username" />

        </div>
        <div class="form-group">
            <!-- First Name -->
            <lable>First Name:</lable>
            <input class="form-control" type="text" ng-model="editing.firstname" />
        </div>
        <div class="form-group">
            <!-- Last Name -->
            <label>Last Name:</label>
            <input class="form-control" type="text" ng-model="editing.lastname" />
        </div>
        <div class="form-group">
            <!-- Last Name -->
            <label>Email</label>
            <input class="form-control" type="email" ng-model="editing.email" />
        </div>

        <div class="form-group" ng-hide=editing.id>
            <!-- Password -->
            <label>Password:</label>
            <input class="form-control" type="password" ng-model="editing.password">
        </div>
        <!-- Role -->
        <div class="form-group">

            Role:

            <select ng-model="editing.role_id" ng-options="role.id as (role.role | uppercase) for role in roles"></select>
        </div>

        <!-- Userlist -->
        <select ng-model="aUser" ng-options="aUser.username for aUser in allUsers " ng-change="onChange()">
            <option value="">New User</option>
        </select>

        <input type="submit" ng-click="submit()" />


    </form>

</div>
