  <form novalidate class="simple-form">
    Name: <input type="text" ng-model="newUser.username" /><br />
    E-mail: <input type="email" ng-model="newUser.email" /><br />
    Password: <input type="password" ng-model="newUser.password">
    <input type="submit" ng-click="saveUser(newUser)"/>
  </form>
