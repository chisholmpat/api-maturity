<div class="col-lg-12">
<form novalidate name="userform" id="userform" class="userform">
  <div class="form-group">
  <label for="pw1"> New Password </label>
  <input class="form-control" type="password" id="pw1" name="pw1" ng-model="pw1" ng-required/>
</div>
<div class="form-group">
  <input class="form-control" type="password" id="pw2" name="pw2" ng-model="pw2" ng-required pw-check="pw1" />
</div>
  <button data-ng-disabled="(pw1 != pw2) || !userform.$valid" data-ng-click="submit()" class="btn btn-default">Submit</button>
</form>

</div>
