
<div class="container">

  <div ng-repeat="client in clients">
<table class="table table-condensed table-bordered">
  <thead>
    <tr>
      <th colspan="2"><h3>{{client.name}}</h3></th>
    </tr>
  </thead>
  <tbody ng-repeat="form in forms">
    <tr>
      <td>
        {{form.name}}
      </td>
      <td> <a href="/#/questionnaire/{{client.id}}/{{form.id}}"> Survey </a> </td>
      <td> <a href="/#/results/{{client.id}}/{{form.id}}"> Results </a></td>
    </tr>
  <tbody>
  </table>
</div>
