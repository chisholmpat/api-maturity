<!-- <div class="container"> -->

<div class="col-lg-12">
    <uib-accordion close-others="oneAtATime" class="clients">
        <uib-accordion-group ng-repeat="client in clients">
            <uib-accordion-heading>
                {{client.name}}               
            </uib-accordion-heading>
            <div class="formTable">
                <button type="button" ng-click="deleteClient(client)" confirm="Are you sure, {{name}}?">Delete</button>
                <div ng-repeat="form in forms">
                    <span>{{form.name}} </span>
                    <span><a href="/#/questionnaire/{{client.id}}/{{form.id}}"> Survey </a></span>
                    <span><a href="/#/results/{{client.id}}/{{form.id}}"> Results </a></span>
                </div>
                <div>
                    <span></span>
                </div>
            </div>
            <div class="clientInfo">
                <table class="clientStyle">
                    <tbody>
                        <tr>
                            <td>Client Name</td>
                            <td>{{client.name}}</td>
                        </tr>
                        <tr>
                            <td>Industry</td>
                            <td>{{client.industry}}</td>
                        </tr>
                        <tr>
                            <td>Country</td>
                            <td>{{client.country}}</td>
                        </tr>
                        <tr>
                            <td>Contact</td>
                            <td>{{client.contact}}</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>{{client.email}}</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>{{client.phone}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </uib-accordion-group>
    </uib-accordion>

</div>
