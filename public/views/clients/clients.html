<!-- <div class="container"> -->

<div class="col-lg-12">
    <uib-accordion close-others="oneAtATime" class="clients">
        <uib-accordion-group ng-repeat="client in clients">
            <uib-accordion-heading>
                {{client.name}}<br>
                <!-- capture whent the user presses enter -->
                <input type="text" id="{{client.name}}" list="usersEmailList"
                        ng-keypress="($event.which === 13)?addUserToClient(client.id, client.name):0" />
            </uib-accordion-heading>
            <div class="formTable">
                <div ng-repeat="form in forms">
                    <span>{{form.name}} </span>
                    <span><a href="/#/questionnaire/{{client.id}}/{{form.id}}"> Survey </a></span>
                    <span><a href="/#/results/{{client.id}}/{{form.id}}"> Results </a></span>
                </div>
                <div>
                    <span></span>
                </div>
            </div>
            <div class="clientInfo">
                <table class="clientStyle">
                    <tbody>
                        <tr>
                            <td>Client Name</td>
                            <td>{{client.name}}</td>
                        </tr>
                        <tr>
                            <td>Industry</td>
                            <td>{{client.industry}}</td>
                        </tr>
                        <tr>
                            <td>Country</td>
                            <td>{{client.country}}</td>
                        </tr>
                        <tr>
                            <td>Contact</td>
                            <td>{{client.contact}}</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>{{client.email}}</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>{{client.phone}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </uib-accordion-group>
    </uib-accordion>

    <datalist  id="usersEmailList">
         <option  ng-repeat="user in allUsers"  value="{{user.email}}">
   </datalist>


</div>
