<!-- <div class="container"> -->

<div class="col-lg-12">
    <uib-accordion close-others="oneAtATime" class="clients">
        <uib-accordion-group ng-repeat="client in clients">
            <uib-accordion-heading>
                {{client.name}}
            </uib-accordion-heading>
            <div class="formTable">
                <div ng-repeat="form in forms">
                    <span>{{form.name}} </span>
                    <span><a href="/#/questionnaire/{{client.id}}/{{form.id}}"> Survey </a></span>
                    <span><a href="/#/results/{{client.id}}/{{form.id}}"> Results </a></span>
                </div>
                <div>
                    <span></span>
                </div>
            </div>

            <div class="clientInfo">
                <h3>Client Tools</h3>
                <p>
                    Add Access to:
                    <!-- validate using angluar -->
                    <!-- autocomplete=off to prevent caching form fields , list-auto-complete will still work -->
                    <form name="emailForm" ng-submit="addUserToClient(emailForm.$valid, client.id, client.name)" autocomplete="off" novalidate >
                        <input type="text" id="{{client.name}}" name="email" list="usersEmailList" />
                        <button type="submit" ng-disabled="emailForm.$invalid">Add User to Client</button>
                        <p ng-show="emailForm.email.$invalid && !emailForm.email$pristine">Enter a valid email.</p>
                    </form>
                </p>
                <p>
                    <button type="button" ng-click="deleteClient(client)" confirm="Are you sure, {{name}}?" class="btn btn-danger">Delete Client: {{client.name}}</button>
                </p>
            </div>
            <div class="clientInfo">
                <h3>Client Details<a href="/#/edit_client/{{client.id}}" class="btn-default btn">Edit Client</a></h3>
                <table class="clientStyle">
                    <tbody>
                        <tr>
                            <td>Client Name</td>
                            <td>{{client.name}}</td>
                        </tr>
                        <tr>
                            <td>Industry</td>
                            <td>{{client.industry}}</td>
                        </tr>
                        <tr>
                            <td>Country</td>
                            <td>{{client.country}}</td>
                        </tr>
                        <tr>
                            <td>Contact</td>
                            <td>{{client.contact}}</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>{{client.email}}</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>{{client.phone}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </uib-accordion-group>
    </uib-accordion>

    <datalist  id="usersEmailList">
         <option  ng-repeat="user in allUsers"  value="{{user.email}}">
   </datalist>


</div>
