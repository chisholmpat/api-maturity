
<div class="container">

  <div ng-repeat="client in clients">
<table class="table table-condensed table-bordered">
  <thead>
    <tr>
      <th colspan="2"><h3>{{client.name}}</h3></th>
    </tr>
    <tr>
      <th>Form</th>
      <th>Result</th>
    </tr>
  </thead>
  <tbody ng-repeat="form in forms | filter:{ client_id:client.id}:true">
    <tr>
      <td> <a href="/#/questionnaire/{{client.id}}/{{form.id}}"> {{form.name}} </a> </td>
      <td> <a href="/#/results/{{client.id}}/{{form.id}}"> Scoring </a></td>
    </tr>
  <tbody>
  </table>
</div>
