
<!-- <div class="container"> -->

<div class="col-lg-8">
<table class="table table-condensed clientStyle">
  <thead ng-repeat-start="client in clients">
    <tr>
      <td>{{client.name}}</td>
    </tr>
  </thead>
  <tbody ng-repeat-end>
    <tr ng-repeat="form in forms">
      <td>{{form.name}}</td>
      <td> <a href="/#/questionnaire/{{client.id}}/{{form.id}}"> Survey </a> </td>
      <td> <a href="/#/results/{{client.id}}/{{form.id}}"> Results </a></td>
    </tr>
  </tbody>
</table>
</div>

<div class="col-lg-4">
  <div class="clientInfo" ng-repeat="client in clients">
    <table class="clientStyle">
      <tbody>
        <tr><td>Client Name</td><td>{{client.name}}</td></tr>
        <tr><td>Industry</td><td>{{client.industry}}</td></tr>
        <tr><td>Country</td><td>{{client.country}}</td></tr>
        <tr><td>Contact</td><td>{{client.contact}}</td></tr>
        <tr><td>Email</td><td>{{client.email}}</td></tr>
        <tr><td>Phone</td><td>{{client.phone}}</td></tr>

      </tbody>
    </table>

  </div>
</div>
