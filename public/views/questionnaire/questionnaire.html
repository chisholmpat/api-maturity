<h1> Questionnaire </h1>

<h2> Form: {{questions[0].form_name}}</h2>
<form ng-submit="generateScore(questions)">
    <h3> QA Questions </h3>

    <table class="table-condensed">
      <thead>
      <th> Question </th>
      <th> Answer </th>
      <th> Weight </th>
    </thead>
    <tbody ng-repeat="question in questions |  filter: { category_id: '1' }">
      <tr >
      <td> {{ question.text }} </td>
      <td> <select ng-model="question.response_id" ng-options="response.id as response.response for response in responses  | filter: { category_id: '1' }"> </select>
      <td> <select ng-model="question.weight" ng-name="page" ng-options="page for page in Range(0, 3)"></select></td>
      <td><a ng-click="showText = !showText">Note</a></td>
      <tr><td colspan="4">  <div ng-init="showText = false" ng-show="showText" id="replyForm"> <input type="text" name="" class="form-control" ng-model="question.note"> </div></td></tr>
     </tr>
  </tbody>
</table>


<h3> SA Questions </h3>
  <table class="table-condensed">
    <thead>
    <th> Question </th>
    <th> Answer </th>
  </thead>
  <tbody ng-repeat="question in questions |  filter: { category_id: '2' }">
    <tr >
    <td> {{ question.text }} </td>
    <td> <select ng-model="question.response_id" ng-options="response.id as response.response for response in responses  | filter: { category_id: '2' }"> </select>
    <td> <select ng-model="question.weight" ng-name="page" ng-options="page for page in Range(0, 3)" ng-show=false></select></td>
    <td><a ng-click="showText = !showText">Note</a></td>
    <tr><td colspan="4">  <div ng-init="showText = false" ng-show="showText" id="replyForm"> <input type="text" name="" class="form-control" ng-model="question.note"> </div></td></tr>
   </tr>
</tbody>


  </table>

  <input type="submit"/>
</form>
