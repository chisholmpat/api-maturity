<div class="col-lg-12">
    <h1>{{clientName}} - {{assessmentDate | date:'shortDate'}}</h1>
    <!-- <h2> {{formName}}  </h2> -->
    Form {{currentIndex}} of {{forms.length}}.

    <div id="formNav">
        <button ng-click="prevForm()"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 45 100" ng-click="prevForm()"><path id="arrow-left" d="M40,100A5,5,0,0,1,36,97.9L0.8,50,36,2.1a5.1,5.1,0,0,1,8.1,6L13.3,50,44.1,92A5.1,5.1,0,0,1,40,100Z"/></svg></button>
        <select ng-model="formsID" ng-options="form.id as form.name for form in forms" ng-change="loadQuestions(formsID)"></select>
        <button ng-click="nextForm()"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 45 100"><path id="arrow-right" d="M5.4,100a5,5,0,0,0,4.1-2.1L44.7,50,9.5,2.1A5.1,5.1,0,0,0,1.3,8L32.1,50,1.3,92A5.1,5.1,0,0,0,5.4,100Z"/></svg></button>
    </div>

    <form ng-submit="generateScore(questions, unansweredQuestions)">
        <!-- API and BMIX Questionnaires are different -->
        <div ng-include="category==categoryIDs.API ?
        'views/questionnaire/api_questionnaire.html':
        'views/questionnaire/bmix_questionnaire.html'">
        </div>
    </form>

    <div id="formNav">
        <button ng-click="prevForm()"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 45 100" ng-click="prevForm()"><path id="arrow-left" d="M40,100A5,5,0,0,1,36,97.9L0.8,50,36,2.1a5.1,5.1,0,0,1,8.1,6L13.3,50,44.1,92A5.1,5.1,0,0,1,40,100Z"/></svg></button>
        <select ng-model="formsID" ng-options="form.id as form.name for form in forms" ng-change="loadQuestions(formsID)"></select>
        <button ng-click="nextForm()"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 45 100"><path id="arrow-right" d="M5.4,100a5,5,0,0,0,4.1-2.1L44.7,50,9.5,2.1A5.1,5.1,0,0,0,1.3,8L32.1,50,1.3,92A5.1,5.1,0,0,0,5.4,100Z"/></svg></button>
    </div>
</div>
