<h1> Questionnaire </h1>

<h2> Form: {{questions[0].form_name}}</h2>
<form ng-submit="generateScore(questions)">
    <h3> QA Questions </h3>
    <div ng-repeat="question in questions |  filter: { category_id: '1' }">
        <p> {{ question.text }} </p>
        <select ng-model="question.response_id"
                ng-options="response.id as response.response for response in responses  | filter: { category_id: '1' }">
        </select>
                <select ng-model="question.weight" ng-name="page" ng-options="page for page in Range(0, 2)"></select>
    </div>

    <h3> SA Questions </h3>
    <div ng-repeat="question in questions |  filter: { category_id: '2' }">
        <h4 class="sa_header"> {{ question.text }} </h4>
        <select ng-model="question.response_id"
                ng-options="response.id as response.response for response in responses | filter: { category_id: '2'}"
                ng-selected="true">
        </select>

            <select ng-model="question.weight" ng-name="page" ng-options="page for page in Range(0, 2)"></select>
    </div>

    <br>
    <input type="submit"/>
    <form>
