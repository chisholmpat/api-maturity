<div class="col-lg-12">
  <h1>{{clientName}}</h1>
  <h2> {{formName}} </h2>
  <h3>{{assessmentDate | date:'shortDate'}} </h3>

<div id="menu">
     <button ng-click="prevForm()"> Prev </button>
     <select ng-model="formsID" ng-options="form.id as form.name for form in forms" ng-change="loadQuestions(formsID)"></select>
    <!-- <li ng-repeat="form in forms"> <a ng-click="loadQuestions(form.id)" > {{form.name}}  </a></li> -->
    <button ng-click="nextForm()"> Next </button>
</div>
{{category}}
<form ng-submit="generateScore(questions, unansweredQuestions)">

<!-- API and BMIX Questionnaires are different -->
<div ng-include="category==categoryIDs.API ?
    'views/questionnaire/api_questionnaire.html':
    'views/questionnaire/bmix_questionnaire.html'">
</div>

</div>

</form>

    <button ng-click="nextForm()"> Next </button>
