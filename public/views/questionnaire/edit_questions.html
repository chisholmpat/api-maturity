<h1> {{questions[0].name}}</h1>

<form ng-submit="generateScore(questions)">

    <table class="table borderless">
        <thead>
        <th> Question </th>
        <th> Groupings </th>
        </thead>
        <tbody ng-repeat="question in questions |  filter: { category_id: '1' }">
        <tr>
            <td> <input type="text" class="form-control" ng-model="question.text"> </td>
                <td><select ng-model="question.group_id" ng-options="grouping.id as grouping.name for grouping in groupings"></select>
            </td>

        </tr>
        </tbody>
        </table>

    <button>Add Question</button> <input type="submit" />





</form>
