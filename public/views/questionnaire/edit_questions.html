<div class="col-lg-12">
    <h1> {{questions[0].name}}</h1>

    <form ng-submit="editQuestions(questions)" class="simple-form questions-Form">


        <div class="form-group headings">
            <div> <h3>Question</h3> </div>
            <div> <h3>Groupings</h3> </div>
            <div> <button ng-click="toggleAddQuestionVisibility()"> New </button> </div>
        </div>
        <div ng-show="addQuestion" class="form-group addQuestion">
            <div><input type="text" class="form-control" ng-model="newQuestion.text"> </td></div>
            <div><select ng-model="newQuestion.group_id" ng-options="grouping.id as grouping.name for grouping in groupings" ng-init="newQuestion.group_id=1"></select></div>
            <div><button ng-click="saveQuestion(newQuestion)"> Add </button></div>
        </div>
        <div class="form-group" ng-repeat="question in questions |  filter: { category_id: '1', active: '1' } ">
            <div>
                <input type="text" class="form-control" ng-model="question.text">
            </div>
            <div>
                <select ng-model="question.group_id" ng-options="grouping.id as grouping.name for grouping in groupings"></select>
            </div>
            <div>
                <img src="images/delete.png" height="32" width="32" ng-click="deleteQuestion(question)" />
            </div>
        </div>
        <div class="form-group"><input type="submit" /></div>
    </form>



</div>

</br>
