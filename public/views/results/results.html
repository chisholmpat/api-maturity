<h1> Results </h1>

<h2 ng-click="doSomething($event)"> QA Scores </h2>
<div class="qa_scores">
    <table class="table">
        <thead>
        <th> Question</th>
        <th> Response</th>
        <th> Value</th>
        <th> Weight</th>
        <th> Score</th>
        </thead>
        <tr ng-repeat="result in results | filter:{ category_id: 1 }">
            <td>{{result.text }}</td>
            <td>{{result.response }}</td>
            <td>{{result.value }}</td>
            <td>{{result.weight}}</td>
        </tr>
    </table>
</div>

<table class="table">

    <h2> QA Scores </h2>
    <thead>
    <th> Category</th>
    <th> Response</th>
    <th> Value</th>
    <th> Weight</th>
    <th> Score</th>

    </thead>
    <tr ng-repeat="result in results | filter:{ category_id: 2 }">
        <td>{{result.text }}</td>
        <td>{{result.response }}</td>
        <td>{{result.value }}</td>
        <td>{{result.weight}}</td>
    </tr>
</table>
