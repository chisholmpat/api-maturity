<table class="table">
  <thead>
	<th> Question </th>
	<th> Response </th>
	<th> Value </th>
	<th> Weight</th>
	<th> Score</th>
  </thead>
  <tr ng-repeat="result in list()[0]">
    <td>{{result.text }}</td>
    <td>{{result.response.response }}</td>
    <td>{{result.response.value }}</td>
    <td>{{result.weight}}</td>
  </tr>
</table>
