<h1> Results </h1>
<table class="table">
  <thead>
	<th> Question </th>
	<th> Response </th>
	<th> Value </th>
	<th> Weight</th>
	<th> Score</th>
  </thead>
  <tr ng-repeat="result in results">
    <td>{{result.text }}</td>
    <td>{{result.response }}</td>
    <td>{{result.value }}</td>
    <td>{{result.weight}}</td>
    <td>{{result.score}}</td>
  </tr>
</table>
